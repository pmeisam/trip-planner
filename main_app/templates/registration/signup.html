{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body%}
<body class = "bg-image">
{% endblock %}

{% block content %}

<div style="width: 50%; margin: 0 auto;">
    

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}" class="box">
    <i class="fa fa-vcard-o" style="font-size:48px;"></i>
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-light" value="Sign Up">
</form>
</div>


{% endblock %}

{% block footer %}
    <div class="card-footer home-footer text-muted">
{% endblock %}
