{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body%}

<body class="bg-image">
    {% endblock %}

    {% block content %}
    <br><br><br><br>

    <div style="width: 50%; margin: 0 auto;">

        <form method="post" action="{% url 'login' %}" class="box">
            <i class="fa fa-sign-in" style="font-size:48px"></i>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Sign In" class="btn btn-outline-success">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>

    {% endblock %}

    {% block footer %}
    <div class="card-footer home-footer text-muted">
        {% endblock %}
